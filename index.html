<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculatoooorrrrrrrrrr 3mil</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js.js" defer></script>
  </head>
  <body>
    <header>
      <h1>iOS CALCULATOR</h1>
      <p>This project is a fully functional web-based calculator inspired <br />by the Apple iOS calculator interface.</p>
    </header>
    <main>
      <section class="container">
        <div class="base">
          <div class="writting">
            <div class="operation"></div>
            <div class="write"></div>
          </div>

          <div class="line1">
            <button class="button" id="clear" onclick="clearAll()">AC</button>
            <button class="button" id="delete">←</button>
            <button class="button" id="module">%</button>
            <button class="button-operation" id="divide">÷</button>
          </div>

          <div class="line2">
            <button class="button-digit" id="digit7">7</button>
            <button class="button-digit" id="digit8">8</button>
            <button class="button-digit" id="digit9">9</button>
            <button class="button-operation" id="mult">x</button>
          </div>

          <div class="line3">
            <button class="button-digit" id="digit4">4</button>
            <button class="button-digit" id="digit5">5</button>
            <button class="button-digit" id="digit6">6</button>
            <button class="button-operation" id="minus">-</button>
          </div>

          <div class="line4">
            <button class="button-digit" id="digit1">1</button>
            <button class="button-digit" id="digit2">2</button>
            <button class="button-digit" id="digit3">3</button>
            <button class="button-operation" id="plus">+</button>
          </div>

          <div class="line5">
            <button class="button-digit" id="negative">+/-</button>
            <button class="button-digit" id="digit0">0</button>
            <button class="button-digit" id="digitDOT">.</button>
            <button class="button-operation" id="equals" onclick="result()">=</button>
          </div>
        </div>
      </section>
    </main>
    <footer><a href="https://alvaromartinez.dev" target="isBlank">alvaromartinez.dev</a></footer>
  </body>
</html>
